    User Signup

{% block content2 %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Sign Up</h1> <!-- mb-4 adds margin-bottom space -->
                    <form action="." method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3"> <!-- mb-3 adds margin-bottom space -->
                            <label for="inputEmail">Email</label>
                          
                            <input type="email" name="username" class="form-control" id="inputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-4"> <!-- mb-4 adds more margin-bottom space -->
                            <label for="inputPassword">Password</label>
                         
                            <input type="password" name="password1" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                        <div class="form-group mb-4"> <!-- mb-4 adds more margin-bottom space -->
                            <label for="inputPassword">Password</label>
                         
                            <input type="password" name="password2" class="form-control" id="inputPassword" placeholder="Re-enter password">
                        </div>


                        <button type="submit" class="btn btn-primary w-100">Sign Up</button> <!-- w-100 makes the button full width -->
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>


{% endblock %}
